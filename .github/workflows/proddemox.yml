name: proddemo
# Run this workflow every time a new commit pushed to your repository
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Import Secrets
        id: import-secrets
        uses: hashicorp/vault-action@v2
        with:
          url: https://127.0.0.1:8200
          tlsSkipVerify: true
          token: ${{ secrets.VAULT_TOKEN }}
          secrets: |
            prod/data/apps_secret app_secret1 | AWS_ACCESS_KEY_ID ;
      - name: Step following 'Import Secrets'
        run: |
          #$test = "${{ steps.import-secrets.outputs.app_secret1 }}"
          $ACCESS_KEY_ID = "${{ env.AWS_ACCESS_KEY_ID }}"
          echo "Stored Output: $ACCESS_KEY_ID"
          

